<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<head>
  
 

</head>
<body>

  <h2>List of Kinder-garden Users</h2>
  <br/>
        <div class="card" style=" width: 850px; margin-left: 450px" >
        <h:form id="form">
            <p:dataTable id="table" var="user" value="#{userController.getUsers()}">
                <f:facet name="header">Id   
                </f:facet>
                <p:column headerText="Identify" styleClass="center">
                    <h:outputText value="#{user.id}" styleClass="center"/>
                </p:column>
                <p:column headerText="UserName" styleClass="center">
                    <h:outputText value="#{user.login}" styleClass="center" />
                </p:column>
                <p:column headerText="First Name" styleClass="center">
                    <h:outputText value="#{user.firstName}" styleClass="center" />
                </p:column>
                 <p:column headerText="Last Name" styleClass="center">
                    <h:outputText value="#{user.lastName}" styleClass="center" />
                </p:column>
                
                <p:column headerText="Action" styleClass="center">
                    <p:commandButton

                                    icon="pi pi-times" styleClass="rounded-button ui-button-danger"
                                     action="#{userController.deleteUser(user.id)}">
                    <p:confirm header="Confirmation"
                               message="Are you sure?"
                               icon="pi pi-exclamation-triangle" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true">
                <p:commandButton value="Yes" type="button"
                                 styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                <p:commandButton value="No" type="button"
                                 styleClass="ui-confirmdialog-no" icon="pi pi-times" />
            </p:confirmDialog>
        </h:form> 
  
       
 
 
  </div>

</body>
</html>
